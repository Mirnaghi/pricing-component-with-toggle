<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- google fonts: Montserrat -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css"> <!-- custom stylesheet -->

  <title>Frontend Mentor | [Challenge Name Here]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <section class="top">
    <h1>Our Pricing</h1>
    <div class="toggle-cont">
      <p>Annually</p>
      <div class="toggle">
        <div class="circle"></div>
      </div>
      <p>Monthly</p>
    </div>
  </section>

  <section class="cards">
    <div class="card"> <!-- card -->
      <p class="sub-type">Basic</p>
      <p class="price">&dollar;19.99</p>
      <div class="details">
        <p class="detail">500 GB Storage</p>
        <p class="detail">2 Users Allowed</p>
        <p class="detail">Send up to 3 GB</p>
      </div>
      <button class="learn-more-btn">LEARN MORE</button>
    </div> <!-- //card -->

    <div class="card-pro"> <!-- card -->
      <p class="sub-type">Professional</p>
      <p class="price">&dollar;24.99</p>
      <div class="details">
        <p class="detail">1 TB Storage</p>
        <p class="detail">5 Users Allowed</p>
        <p class="detail">Send up to 10 GB</p>
      </div>
      <button class="learn-more-btn">LEARN MORE</button>
    </div> <!-- //card -->

    <div class="card"> <!-- card -->
      <p class="sub-type">Master</p>
      <p class="price">&dollar;39.99</p>
      <div class="details">
        <p class="detail">2 TB Storage</p>
        <p class="detail">10 Users Allowed</p>
        <p class="detail">Send up to 20 GB</p>
      </div>
      <button class="learn-more-btn">LEARN MORE</button>
    </div> <!-- //card -->
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</main>
</body>
</html>
